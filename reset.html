<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña | Temotiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg1: #f7f7ff;
      --bg2: #e5f3ff;
      --card-bg: #ffffff;
      --accent: #111111;
      --text-main: #111111;
      --text-soft: #555555;
      --border-soft: #e3e3e3;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      margin: 0;
      background: radial-gradient(circle at top left, var(--bg2), var(--bg1));
      color: var(--text-main);
    }

    .card {
      width: 100%;
      max-width: 440px;
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.06),
        0 0 0 1px rgba(0, 0, 0, 0.02);
      padding: 28px 22px 26px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 0.4px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-soft);
      margin-bottom: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Recuperar contraseña</h1>
    <p>
      Has abierto este enlace para recuperar tu contraseña de Temotiva.
    </p>
    <p>
      En esta versión inicial, el cambio de contraseña aún no es automático desde esta página.
    </p>
    <p>
      Si necesitas recuperar el acceso, escribe a:
      <br>
      <strong>info@temotiva.com</strong>
    </p>
  </div>
</body>
</html>
