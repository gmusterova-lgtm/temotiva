<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña | Temotiva</title>
  <meta name="viewport" content="width=device-width, initial=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg1: #f7f7ff;
      --bg2: #e5f3ff;
      --card-bg: #ffffff;
      --accent: #111111;
      --accent-soft: #00b894;
      --text-main: #111111;
      --text-soft: #555555;
      --border-soft: #e3e3e3;
      --danger: #e74c3c;
      --success: #27ae60;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      background: radial-gradient(circle at top left, var(--bg2), var(--bg1));
      color: var(--text-main);
    }

    .card {
      width: 100%;
      max-width: 440px;
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.06),
        0 0 0 1px rgba(0, 0, 0, 0.02);
      padding: 28px 22px 26px;
      text-align: left;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
      font-weight: 700;
      text-align: center;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-soft);
      margin-bottom: 10px;
    }

    .info {
      text-align: center;
      margin-bottom: 16px;
      font-size: 14px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-main);
      display: block;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      font-size: 14px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      border-radius: 999px;
      background-color: #111111;
      color: white;
      font-size: 15px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .message { margin-top: 12px; font-size: 14px; }
    .message.error { color: var(--danger); }
    .message.success { color: var(--success); }

    .footnote {
      margin-top: 18px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="card">
    <h1>Restablecer contraseña</h1>
    <p class="info">Has abierto este enlace para cambiar la contraseña de tu cuenta de Temotiva.</p>

    <p>Elige una nueva contraseña para continuar. Por seguridad, te recomendamos usar al menos 8 caracteres y algo que puedas recordar con facilidad.</p>

    <form id="reset-form">
      <label>Nueva contraseña</label>
      <input type="password" id="password" autocomplete="new-password" required>

      <label>Repetir nueva contraseña</label>
      <input type="password" id="confirm" autocomplete="new-password" required>

      <button id="submit-btn">Cambiar contraseña</button>

      <div id="message" class="message"></div>
    </form>

    <p class="footnote">Si algo falla, puedes escribir a <strong>info@temotiva.com</strong>.</p>
  </div>

  <script>
    const SUPABASE_URL = "https://ejhzxwnhqvcqjqxnuvya.supabase.co";
    const SUPABASE_ANON = "sb_publishable_8nz_638F1vO2JbkFw9DHSw_AxB179qA";
    const { createClient } = supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_ANON);

    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirm");
    const messageEl = document.getElementById("message");
    const submitBtn = document.getElementById("submit-btn");

    function setMessage(text, type) {
      messageEl.textContent = text || "";
      messageEl.className = "message " + (type || "");
    }

    function disableFormWithMessage(msg) {
      passwordInput.disabled = true;
      confirmInput.disabled = true;
      submitBtn.disabled = true;
      setMessage(msg, "error");
    }

    async function initRecoverySession() {
      try {
        const url = new URL(window.location.href);

        // 1) Nuevo flujo moderno: ?code=...
        const code = url.searchParams.get("code");

        if (code) {
          const { error } = await client.auth.exchangeCodeForSession(code);

          if (error) {
            disableFormWithMessage("No se pudo validar el enlace. Pide un nuevo correo desde He olvidado mi contraseña.");
            return;
          }
        } else {
          // 2) Flujo antiguo con hash
          const hash = url.hash.replace("#", "");
          const params = new URLSearchParams(hash);

          const accessToken = params.get("access_token");
          const refreshToken = params.get("refresh_token");

          if (accessToken && refreshToken) {
            const { error } = await client.auth.setSession({
              access_token: accessToken,
              refresh_token: refreshToken,
            });

            if (error) {
              disableFormWithMessage("No se pudo validar el enlace. Pide un nuevo correo desde He olvidado mi contraseña.");
              return;
            }
          }
        }

        const { data } = await client.auth.getSession();
        if (!data.session) {
          disableFormWithMessage("El enlace ya no es válido o ha caducado. Pide un nuevo correo desde He olvidado mi contraseña.");
          return;
        }

      } catch (e) {
        disableFormWithMessage("Ha ocurrido un error al abrir el enlace. Pide un nuevo correo desde He olvidado mi contraseña.");
      }
    }

    document.getElementById("reset-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      setMessage("");

      const password = passwordInput.value.trim();
      const confirm = confirmInput.value.trim();

      if (password.length < 8) {
        setMessage("La contraseña debe tener al menos 8 caracteres.", "error");
        return;
      }

      if (password !== confirm) {
        setMessage("Las contraseñas no coinciden.", "error");
        return;
      }

      submitBtn.disabled = true;
      setMessage("Guardando nueva contraseña...");

      const { error } = await client.auth.updateUser({ password });

      if (error) {
        let msg = "No se pudo actualizar. Inténtalo otra vez.";
        if (error.message.toLowerCase().includes("expired")) {
          msg = "El enlace ya no es válido. Pide un nuevo correo.";
        }
        setMessage(msg, "error");
      } else {
        setMessage("Tu contraseña se ha actualizado correctamente. Ya puedes iniciar sesión.", "success");
      }

      submitBtn.disabled = false;
    });

    initRecoverySession();
  </script>
</body>
</html>
