<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Solicitar demo | TEMOTIVA</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a href="/" class="logo">TEMOTIVA</a>
    </div>
  </header>

  <section class="section hero">
    <div class="container" style="text-align:center;">
      <h1>Solicita una demo de TEMOTIVA</h1>
      <p>Déjanos tus datos y te contactaremos para una demostración personalizada.</p>

      <form style="max-width:400px;margin:30px auto;text-align:left;">
        <label>Nombre</label>
        <input type="text" required style="width:100%;padding:8px;margin-bottom:12px;">
        <label>Email</label>
        <input type="email" required style="width:100%;padding:8px;margin-bottom:12px;">
        <label>Mensaje</label>
        <textarea rows="4" required style="width:100%;padding:8px;margin-bottom:12px;"></textarea>
        <button type="submit" class="btn" style="width:100%;">Enviar solicitud</button>
      </form>
    </div>
  </section>
</body>
</html>
