<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Solicitar demo | TEMOTIVA</title>
  <meta name="description" content="Formulario para solicitar una demo personalizada de TEMOTIVA.">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <!-- Header con logo -->
  <header class="site-header">
    <div class="container nav">
      <a href="/" class="logo" style="display:flex;align-items:center;gap:8px;text-decoration:none;color:inherit;">
        <img src="/icon-192.png" alt="Logo TEMOTIVA" style="width:36px;height:36px;border-radius:8px;">
        <span>TEMOTIVA</span>
      </a>
    </div>
  </header>

  <!-- Contenido principal -->
  <section class="section hero">
    <div class="container" style="text-align:center;max-width:700px;">
      <h1>Solicita una demo de TEMOTIVA</h1>
      <p>
        Déjanos tus datos y te contactaremos para mostrarte cómo TEMOTIVA puede adaptarse a tus necesidades.
      </p>

      <form style="max-width:400px;margin:30px auto;text-align:left;">
        <label>Nombre</label>
        <input type="text" required style="width:100%;padding:8px;margin-bottom:12px;">
        <label>Email</label>
        <input type="email" required style="width:100%;padding:8px;margin-bottom:12px;">
        <label>Mensaje</label>
        <textarea rows="4" required style="width:100%;padding:8px;margin-bottom:12px;"></textarea>
        <button type="submit" class="btn" style="width:100%;">Enviar solicitud</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer style="padding:16px;text-align:center;font-size:14px;">
    <a href="/privacidad.html">Política de privacidad</a> ·
    <a href="/cookies.html">Política de cookies</a> ·
    <a href="/aviso-legal.html">Aviso legal</a>
  </footer>
</body>
</html>
