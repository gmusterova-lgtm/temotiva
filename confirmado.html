<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Correo confirmado | Temotiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg1: #f7f7ff;
      --bg2: #e5f3ff;
      --card-bg: #ffffff;
      --accent: #111111;
      --accent-soft: #00b894;
      --text-main: #111111;
      --text-soft: #555555;
      --border-soft: #e3e3e3;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      background: radial-gradient(circle at top left, var(--bg2), var(--bg1));
      color: var(--text-main);
      margin: 0;
    }

    .card {
      width: 100%;
      max-width: 440px;
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.06),
        0 0 0 1px rgba(0, 0, 0, 0.02);
      overflow: hidden;
    }

    .card-topbar {
      height: 6px;
      width: 100%;
      background: var(--accent);
    }

    .card-content {
      padding: 28px 22px 26px;
      text-align: center;
    }

    .progress-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .progress-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: radial-gradient(circle at 30% 20%, #ffffff, #f2fff9);
    }

    .progress-circle::before {
      content: "";
      position: absolute;
      inset: 6px;
      border-radius: 50%;
      border: 3px solid var(--accent-soft);
      border-right-color: transparent;
      border-bottom-color: transparent;
      transform: rotate(-25deg);
    }

    .progress-check {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: var(--accent-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 700;
      letter-spacing: 0.4px;
    }

    .subtitle {
      font-size: 15px;
      color: var(--text-soft);
      margin-bottom: 22px;
      line-height: 1.6;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(to right, transparent, var(--border-soft), transparent);
      margin-bottom: 18px;
    }

    .list {
      text-align: left;
      margin: 0 auto 22px;
      max-width: 360px;
      font-size: 15px;
      color: var(--text-soft);
    }

    .list-item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 6px;
    }

    .list-bullet {
      margin-top: 6px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent-soft);
      flex-shrink: 0;
    }

    .list-text {
      line-height: 1.5;
    }

    .hint {
      font-size: 13px;
      color: #777777;
      text-align: center;
      line-height: 1.5;
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="card-topbar"></div>
    <div class="card-content">
      <div class="progress-wrapper">
        <div class="progress-circle">
          <div class="progress-check">✓</div>
        </div>
      </div>

      <h1>Correo confirmado</h1>
      <p class="subtitle">
        Tu cuenta de Temotiva ya está activa.
      </p>

      <div class="divider"></div>

      <div class="list">
        <div class="list-item">
          <div class="list-bullet"></div>
          <div class="list-text">Tu correo electrónico se ha verificado correctamente.</div>
        </div>
        <div class="list-item">
          <div class="list-bullet"></div>
          <div class="list-text">Tu cuenta ya está lista para usarse en la app y en la web.</div>
        </div>
        <div class="list-item">
          <div class="list-bullet"></div>
          <div class="list-text">Ahora puedes volver a la app Temotiva e iniciar sesión.</div>
        </div>
      </div>

      <p class="hint">
        Ya puedes cerrar esta pestaña cuando quieras.
      </p>

    </div>
  </div>
</body>
</html>
